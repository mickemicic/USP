		<script>
			var attempt = 3; // Variable to count number of attempts.
			// Below function Executes on click of login button.
			function validate(){
				var username = document.getElementById("username").value;
				var password = document.getElementById("password").value;
				if ( username == "KORISNIK1" && password == "KORISNIK1"){
					alert ("Uspešno ste se ulogovali");
					window.location = "korisnik1.html"; // Redirecting to other page.
					return false;
				}
				else if(username == "KORISNIK2" && password == "KORISNIK2"){
					alert ("Uspešno ste se ulogovali");
					window.location = "korisnik2.html"; // Redirecting to other page.
					return false;
				}
				else{
					attempt --;// Decrementing by one.
					alert("Imate još "+attempt+" pokušaj;");
					// Disabling fields after 3 attempts.
					if( attempt == 0){
						document.getElementById("username").disabled = true;
						document.getElementById("password").disabled = true;
						document.getElementById("submit").disabled = true;
						return false;
					}
				}
			}
		</script>
